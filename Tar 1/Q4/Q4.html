<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="./Q4.js"></script>
  <style>

  </style>
  <link rel="stylesheet" href="Q4.css">
  <title>Document</title>
</head>

<body onload="loadChart()">

  <canvas id="myChart" style="width: 100%;max-width: 900px;"></canvas>

  <form onsubmit="newPoint(event)" class="form">

    <div class="subtitle">Enter new Point</div>

    <div class="input-container ic2">
      <input type="number" name="xA" id="Xa" class="input" placeholder=" " min="0">
      <div class="cut"></div>
      <label for="xA" class="placeholder">X</label>
    </div>
    <div class="input-container ic2">
      <input type="number" name="yA" id="Ya" class="input" placeholder=" " min="0">
      <div class="cut"></div>
      <label for="yA" class="placeholder">Y</label>
    </div>

    <input type="submit" value="Enter" class="submit">
  </form>

</body>

</html>
